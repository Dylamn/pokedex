<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addFavorite()" *ngIf="!isFavorite">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="removeFavorite()" *ngIf="isFavorite">
        <ion-icon slot="icon-only" name="heart" color="danger"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pokemon?.name | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid *ngIf="pokemon">
      <ion-row>
        <ion-col size="6" offset="3" offset-md="4" class="ion-margin-vertical">
          <ion-img
            [alt]="pokemon.name"
            [src]="pokemon.sprites.other.dream_world.front_default"
          ></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Types</ion-label>
            <ion-chip
              *ngFor="let type of pokemon.types"
              [ngClass]="type.type.name"
              [outline]="true"
              class="font-semibold"
            >
              {{ type.type.name | titlecase }}
            </ion-chip>
          </ion-item>
        </ion-col>
        <ion-item>
          <ion-label>Height</ion-label>
          <ion-note slot="end"> {{ pokemon.height * 10 + " cm" }} </ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Weight</ion-label>
          <ion-note slot="end"> {{ (pokemon.weight / 10) + " kg" }} </ion-note>
        </ion-item>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
